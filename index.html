<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Names</title>
    <!-- Tambahkan Google Fonts Roboto Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Konfigurasi Tailwind untuk menggunakan Roboto Mono -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'roboto-mono': ['Roboto Mono', 'monospace'],
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen font-roboto-mono">
    <!-- Header dengan logo dan tulisan -->
    <header class="text-center mb-8 flex items-center space-x-4">
        <!-- Logo -->
        <img src="unirow.png" alt="Logo PGSD C 2024" width="100px"> <!-- Ganti "logo.png" dengan path logo Anda -->
        <!-- Tulisan -->
        <h1 class="text-3xl font-bold text-dark-900">SYSTEM ACAK MAHASISWA <br> PGSD C 2024</h1>
    </header>

    <!-- Konten Utama -->
    <div class="container mx-auto p-4 bg-white rounded-lg shadow-lg grid grid-cols-2 gap-8">
        <!-- Daftar Nama -->
        <div class="space-y-4">
            <h1 class="text-2xl font-bold mb-4">Daftar Nama</h1>
            <textarea id="names" class="w-full p-2 border border-gray-300 rounded-lg" rows="10" placeholder="Masukkan nama, pisahkan dengan enter"></textarea>
            <button id="spin" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Putar</button>
            <!-- Tombol Reset -->
            <button id="reset" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Reset Data</button>
        </div>

        <!-- Hasil Result -->
        <div class="space-y-4">
            <h1 class="text-2xl font-bold mb-4">Hasil</h1>
            <div id="result" class="text-xl font-semibold text-gray-700"></div>
            <div id="selected-list" class="mt-4 space-y-2"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
